<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Explorer</title>
    <!-- keep styles separate so things stay tidy -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- main page wrapper -->
    <div id="page">
        <!-- big heading at the top -->
        <h1 id="page-title">Course Explorer</h1>

        <!-- section for loading the json file -->
        <section id="load-section">
            <h2 class="section-title">Load Courses (JSON)</h2>
            <!-- user picks the json file here -->
            <input type="file" id="file-input" accept=".json">
            <!-- little span just to show selected file name if we want -->
            <span id="file-name"></span>
            <!-- this paragraph shows errors like 'invalid json' -->
            <p id="error-message" class="hidden"></p>
        </section>

        <!-- section that holds the filters and sorting controls -->
        <section id="controls-section">
            <h2 class="section-title">Sort and Filter</h2>
            <!-- simple row with all the dropdowns -->
            <div id="controls-row">
                <!-- department dropdown -->
                <label>
                    Department:
                    <select id="filter-department">
                        <!-- we always keep an 'All' option -->
                        <option value="All">All</option>
                    </select>
                </label>

                <!-- level dropdown -->
                <label>
                    Level:
                    <select id="filter-level">
                        <option value="All">All</option>
                    </select>
                </label>

                <!-- credits dropdown -->
                <label>
                    Credits:
                    <select id="filter-credits">
                        <option value="All">All</option>
                    </select>
                </label>

                <!-- instructor dropdown -->
                <label>
                    Instructor:
                    <select id="filter-instructor">
                        <option value="All">All</option>
                    </select>
                </label>

                <!-- sort dropdown -->
                <label>
                    Sort By:
                    <select id="sort-by">
                        <!-- none means we keep the original order from the file -->
                        <option value="none">None</option>
                        <option value="id-asc">ID (A–Z)</option>
                        <option value="id-desc">ID (Z–A)</option>
                        <option value="title-asc">Title (A–Z)</option>
                        <option value="title-desc">Title (Z–A)</option>
                        <option value="sem-earliest">Semester (Earliest first)</option>
                        <option value="sem-latest">Semester (Latest first)</option>
                    </select>
                </label>
            </div>
        </section>

        <!-- main content area split into two columns -->
        <section id="courses-section">
            <!-- left side: course id buttons -->
            <div id="course-list-container">
                <!-- this heading is just for clarity, not in rubric but helps users -->
                <h3 class="sub-heading">Courses</h3>
                <!-- list of small buttons for each course goes here -->
                <div id="course-list"></div>
            </div>

            <!-- right side: details of the selected course -->
            <div id="course-details-container">
                <h3 class="sub-heading">Course Details</h3>
                <!-- we fill this block when the user clicks a course -->
                <div id="course-details" class="course-details-placeholder">
                    <!-- show a friendly note before anything is loaded -->
                    <p>load a courses.json file and click a course to see its details here.</p>
                </div>
            </div>
        </section>
    </div>

    <!-- main script lives in a separate file -->
    <script src="script.js"></script>
</body>
</html>
